---
layout: default
title: Life & Memory
---

<!-- Sticky Top Timeline Navigation -->
<div class="sticky-top bg-white border-bottom shadow-sm py-2" style="top: 50px; z-index: 999; overflow-x: auto;">
    <div class="container">
        <div class="d-flex flex-nowrap align-items-center">
            <span class="mr-3 text-muted font-weight-bold small"><i class="fas fa-history mr-1"></i>Timeline:</span>
            {% for item in site.data.life %}
            <a href="#{{ item.city | slugify }}" class="btn btn-sm btn-outline-secondary rounded-pill mr-2 text-nowrap">
                {{ item.date }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div class="timeline">
        {% for item in site.data.life %}
        <!-- Added id for anchor linking and scroll-margin-top for offset -->
        <div class="timeline-container {% cycle 'left', 'right' %}" id="{{ item.city | slugify }}" style="scroll-margin-top: 120px;">
            <div class="timeline-content shadow-sm bg-white p-4 rounded">
                <h2 class="h5 font-weight-bold text-primary">{{ item.date }}</h2>
                <h3 class="h6 mb-3 text-secondary"><i class="fas fa-map-marker-alt mr-2"></i>{{ item.city }}</h3>
                <div class="photo-grid">
                    {% for img in item.images %}
                    <div class="grid-item">
                        <a href="javascript:void(0)" data-toggle="modal" data-target="#imageModal" data-src="{{ img }}" class="d-block">
                            <img src="{{ img }}" alt="{{ item.city }}" class="img-fluid rounded lazy-load-image">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0 text-center position-relative">
        <button type="button" class="close position-absolute text-white" data-dismiss="modal" aria-label="Close" style="top: -30px; right: 0; z-index: 1050; opacity: 1; text-shadow: none; font-size: 2rem;">
          <span aria-hidden="true">&times;</span>
        </button>
        <img src="" id="modalImage" class="img-fluid rounded shadow-lg" style="max-height: 90vh;">
      </div>
    </div>
  </div>
</div>

<style>
html {
  scroll-behavior: smooth;
}
/* Hide scrollbar for chrome/safari/opera */
.sticky-top::-webkit-scrollbar {
  display: none;
}
/* Hide scrollbar for IE, Edge and Firefox */
.sticky-top {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
/* Modal close button hover */
.modal .close:hover {
    opacity: 0.8;
}
</style>

<script>
// Wait for jQuery to be ready (assuming it's loaded in default layout)
document.addEventListener("DOMContentLoaded", function() {
    if (typeof $ !== 'undefined') {
        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var src = button.data('src');
            var modal = $(this);
            modal.find('#modalImage').attr('src', src);
        });
    } else {
        // Fallback or vanilla JS handling if needed, but site seems to rely on Bootstrap/jQuery
        console.warn("jQuery not found, modal might not work correctly.");
    }
});
</script>
